	<div class="slider-wrapper">

					<div class="slider_word_translateFrom">

					</div>
					<div class="slider_word_translate-example">

						<p class="slider_word_translateTo-example-value">Они <span class="key-word">героически</span> противостояли захватчику.</p>
					</div>
				</div>
			</div>
